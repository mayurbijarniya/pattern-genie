<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient1)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1f1f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wave Pattern -->
  <path d="M0,400 Q300,300 600,400 T1200,400 L1200,630 L0,630 Z" fill="rgba(255,255,255,0.1)"/>
  <path d="M0,450 Q300,350 600,450 T1200,450 L1200,630 L0,630 Z" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Title -->
  <text x="600" y="280" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="bold">
    Pattern Wave
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="400">
    Modern Background Patterns &amp; Wave-Inspired Designs
  </text>
  
  <!-- Stats -->
  <text x="400" y="420" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="600">
    130+ Patterns
  </text>
  <text x="600" y="420" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="600">
    4 Categories
  </text>
  <text x="800" y="420" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="600">
    Copy &amp; Paste Ready
  </text>
</svg>